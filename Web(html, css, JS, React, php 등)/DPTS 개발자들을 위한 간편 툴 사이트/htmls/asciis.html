<head>
   <meta charset="utf-8">

   <title>아스키 코드값 찾기와 유니코드값 찾기</title>
</head>

<body style="background-image: url('files/asciibg.jpg');">
   <div id="ascii" style="background-color: #ffffff; padding: 50px; border-radius: 30px;">
      <h1>아스키 코드, 유니코드 값을 10진수로,<br>10진수를 아스키코드, 유니코드 값으로 상호 변환해 드립니다.</h1>
      <input type="text" id="input">
      <button id="asciibtn" onclick="convert()">변환</button>
      <h3 id="marginzero">문자 또는 숫자를 입력해주세요!</h3>
      <h1 id="result"></h1>

      <br>      
      <br>      
      <h1>아스키 코드표와 유니코드표를 보고싶다면? </h1>
      <button id="asciibtn" onclick="showascii()">아스키 코드표 보기</button>
      <span id="asciidoct">
         <h2>아스키 코드표입니다.</h2>
         <table border="0" bgcolor="#8496ff">
            <thead bgcolor="#caff98">
               <tr>
                  <th>10진수</th>
                  <th>16진수</th>
                  <th>문자</th>
                  <th bgcolor="#ffe5a0">10진수</th>
                  <th bgcolor="#ffe5a0">16진수</th>
                  <th bgcolor="#ffe5a0">문자</th>
                  <th>10진수</th>
                  <th>16진수</th>
                  <th>문자</th>
                  <th bgcolor="#ffe5a0">10진수</th>
                  <th bgcolor="#ffe5a0">16진수</th>
                  <th bgcolor="#ffe5a0">문자</th>
               </tr>
            </thead>
            <tbody bgcolor="#ffffff"></tbody>
         </table>
   
         <script>
            const tbody = document.querySelector('tbody');
   
            for (let i = 0; i < 32; i++) {
               const tr = document.createElement('tr');
               for (let j = 0; j < 128; j += 32) {
                  const decimal = document.createElement('td');
                  const hex = document.createElement('td');
                  const char = document.createElement('td');
   
                  decimal.textContent = i + j;
                  hex.textContent = (i + j).toString(16).toUpperCase().padStart(2, '0');
                  char.textContent = String.fromCharCode(i + j);
   
                  tr.appendChild(decimal);
                  tr.appendChild(hex);
                  tr.appendChild(char);
               }
               tbody.appendChild(tr);
            }
         </script>
      </span>

      <h4>유니코드는 값이 너무 많아서 표를 보여드릴 수 없습니다. ㅠ.ㅠ</p>
